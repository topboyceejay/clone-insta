<!DOCTYPE html>
<html>
    <head>
        <title>Instagram LogIn Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    
    </head>
<body>
    <div class="container">
        <div class="text">Log In to continue</div>
        <div class="page">
            <div class="ig">
                <img src="./ig/instagram.png">
                <div class="title">Instagram</div>
            </div>
            <form>
                <input type="text" placeholder="phone number, username, or email address">
                <input type="password" placeholder="Password">
                <a href=""><button>Log in</button></a>
                <div class="option"> OR</div>
            </form>
            <div class="fblink">
                <i class='bx bxl-facebook-circle'></i>
                <a href="#">Log in with facebook</a>
            </div>

            <div class="forget-id">
                <a href="#">Forget password?</a>
            </div>

            <div class="signup">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
